<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neura Bank - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Neura Bank</h1>
        </div>
    </header>

    <section class="auth-form">
        <div class="container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="minecraft-ign" placeholder="Minecraft IGN" required>
                <input type="text" id="discord-username" placeholder="Discord Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Neura Bank. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
