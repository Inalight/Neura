<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neura Bank - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
        <div class="container">
            <h1>Neura Bank</h1>
        </div>
    </header>
    <section class="auth-form">
        <div class="container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Minecraft IGN or Discord Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Neura Bank. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
